<html lang="en" data-theme="light"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Dashboard</title>
  <style>
    @font-face { font-family:'72'; src:url('https://ui5.sap.com/resources/sap/ui/core/themes/base/fonts/72-Regular.woff2') format('woff2'); font-weight:normal; }
    @font-face { font-family:'72'; src:url('https://ui5.sap.com/resources/sap/ui/core/themes/base/fonts/72-Bold.woff2') format('woff2'); font-weight:bold; }
    @font-face { font-family:'SAP-icons'; src:url('https://ui5.sap.com/resources/sap/ui/core/themes/base/fonts/SAP-icons.woff2') format('woff2'); }
    :root { --toolbar-perc:100; --bg:#f5f7fb; --surface:#ffffff; --text-primary:#0f172a; --text-secondary:#475569; --border:rgba(15,23,42,0.15); --accent:#0a6ed1; --accent-hover:#0854a0; }
    body { margin:0; font-family:'72',sans-serif; background:var(--bg); color:var(--text-primary); }
    .note { padding:8px 16px; font-size:12px; color:var(--text-secondary); background:var(--surface); border-bottom:1px solid var(--border); }
    .slider-container { padding:8px 16px; background:var(--surface); border-bottom:1px solid var(--border); }
    input[type=range]{ width:100%; }
    .toolbar{ display:flex; align-items:center; gap:8px; padding:8px 16px; background:var(--surface); border-bottom:1px solid var(--border); width:calc(var(--toolbar-perc)*1%); overflow:hidden; transition:width .2s ease; }
    .language-switcher{ margin-left:auto; display:flex; align-items:center; gap:8px; }
    select{ padding:4px 8px; border:1px solid var(--border); border-radius:4px; background:var(--surface); font-family:'72'; font-size:14px; }
    .icon{ font-family:'SAP-icons'; font-style:normal; font-size:18px; cursor:pointer; padding:4px; border-radius:4px; }
    .icon:hover{ background:var(--bg); }
    .filter-popover{ position:absolute; top:100%; right:0; margin-top:4px; background:var(--surface); border:1px solid var(--border); box-shadow:0 4px 8px rgba(0,0,0,0.1); border-radius:4px; padding:8px; z-index:10; width:200px; display:none; }
    .filter-popover label{ display:block; margin-bottom:4px; font-size:13px; }
    .filter-popover input[type=radio]{ margin-right:4px; }
    .metrics{ display:flex; gap:16px; padding:16px; flex-wrap:wrap; }
    .metric-card{ flex:1 1 200px; background:var(--surface); border:1px solid var(--border); border-radius:6px; padding:12px; text-align:center; }
    .metric-value{ font-size:26px; font-weight:bold; color:var(--accent); margin-bottom:4px; }
    .metric-label{ font-size:14px; color:var(--text-secondary); }
    .charts{ display:flex; flex-wrap:wrap; gap:16px; padding:16px; }
    .chart-card{ flex:1 1 300px; background:var(--surface); border:1px solid var(--border); border-radius:6px; padding:12px; }
    .chart-card h3{ margin-top:0; font-size:16px; }
    .chart-card img{ width:100%; height:auto; border-radius:4px; border:1px solid var(--border); }
  </style>
</head>

<script>
const translations = {
  en: {
    note:'Use the slider below to shrink the toolbar and observe its overflow behaviour.',
    pageTitle:'Sales Dashboard',
    totalOrders:'Total Orders',
    totalRevenue:'Total Revenue',
    avgOrder:'Average Order Value',
    chartOrders:'Orders by Category',
    chartRevenue:'Revenue over Time',
    chartPerformance:'Performance by Region',
    month:'Last Month',
    quarter:'Last Quarter',
    year:'Last Year'
  },
  de: {
    note:'Verwenden Sie den Schieberegler unten, um die Toolbar zu verkleinern und ihr Overflow-Verhalten zu beobachten.',
    pageTitle:'Vertriebsdashboard',
    totalOrders:'Gesamtauftr√§ge',
    totalRevenue:'Gesamtumsatz',
    avgOrder:'Durchschnittlicher Auftragswert',
    chartOrders:'Auftr√§ge nach Kategorie',
    chartRevenue:'Umsatz √ºber die Zeit',
    chartPerformance:'Leistung nach Region',
    month:'Letzter Monat',
    quarter:'Letztes Quartal',
    year:'Letztes Jahr'
  }
};
function updateLanguage(lang) {
  document.querySelectorAll('[data-i18n]').forEach(el => { const key = el.getAttribute('data-i18n'); el.textContent = translations[lang][key]; });
  document.getElementById('pageTitle').textContent = translations[lang].pageTitle;
}
document.getElementById('langSelector').addEventListener('change', function(){ updateLanguage(this.value); });
updateLanguage('en');

const slider = document.getElementById('toolbarSlider');
slider.addEventListener('input', function(){ document.documentElement.style.setProperty('--toolbar-perc', this.value); });

const timeFilterIcon = document.getElementById('timeFilterIcon');
const timeFilterPopover = document.getElementById('timeFilterPopover');
timeFilterIcon.addEventListener('click', e => { e.stopPropagation(); timeFilterPopover.style.display = timeFilterPopover.style.display === 'block' ? 'none' : 'block'; });
window.addEventListener('click', () => { timeFilterPopover.style.display = 'none'; });
timeFilterPopover.addEventListener('click', e => e.stopPropagation());

const radios = timeFilterPopover.querySelectorAll('input[type="radio"]');
radios.forEach(r => {
  r.addEventListener('change', () => {
    const range = r.value;
    if(range === 'month'){
      document.getElementById('totalOrders').textContent = '245';
      document.getElementById('totalRevenue').textContent = '350K EUR';
      document.getElementById('avgOrder').textContent = '1,428 EUR';
    } else if(range === 'quarter'){
      document.getElementById('totalOrders').textContent = '680';
      document.getElementById('totalRevenue').textContent = '910K EUR';
      document.getElementById('avgOrder').textContent = '1,338 EUR';
    } else {
      document.getElementById('totalOrders').textContent = '2,400';
      document.getElementById('totalRevenue').textContent = '3.65M EUR';
      document.getElementById('avgOrder').textContent = '1,520 EUR';
    }
  });
});
</script>
