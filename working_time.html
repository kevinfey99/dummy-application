<html lang="en" data-theme="light"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Working Time Statistics</title>
  <style>
    /* Fonts */
    @font-face {
      font-family: '72';
      src: url('https://ui5.sap.com/resources/sap/ui/core/themes/base/fonts/72-Regular.woff2') format('woff2');

    }
    @font-face {
      font-family: '72';

      font-weight: bold;
    }
    @font-face {
      font-family: 'SAP-icons';

    /* Colours */
    :root {
      --bg: #f5f7fb;
      --surface: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --border: rgba(15,23,42,0.15);
      --accent: #0a6ed1;
      --accent-hover: #0854a0;
    }
    html[data-theme="dark"] {
      --bg: #0b1220;
      --surface: #0f172a;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;

      --accent: #5fa4ea;
      --accent-hover: #3b82f6;
    }
    body {
      margin: 0;

      font-family: '72', sans-serif;
    }
    .toolbar {
      display: flex;

      padding: 12px 16px;

    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    .metric-value {
      font-size: 24px;
      font-weight: bold;
    }
    .metric-label {
      font-size: 12px;
      color: var(--text-secondary);
    }
    /* Charts */
    .charts {
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 0 16px 16px;
    }
    .chart {
      background: var(--surface);
      border: 1px solid var(--border);

      padding: 16px;

    .chart h3 {
      margin-top: 0;

    .chart img {
      max-width: 100%;

      margin-top: 8px;

    @media (min-width: 900px) {

  </style>
</head>
<body>
  <div class="toolbar">
    <h2 id="pageTitle">Working Time Statistics</h2>
    <div class="language-switcher">
      <label for="langSelect">üåê</label>
      <select id="langSelect">
        <option value="en" selected="">English</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
  </div>
  <div class="metrics">
    <div class="metric-card">
      <div class="metric-value" id="mTotal">976 h</div>
      <div class="metric-label" data-i18n="totalHours">Total Hours</div>
    </div>
    <div class="metric-card">
      <div class="metric-value" id="mOvertime">56 h</div>
      <div class="metric-label" data-i18n="overtime">Overtime Hours</div>
    </div>
    <div class="metric-card">
      <div class="metric-value" id="mAvg">162.7 h</div>
      <div class="metric-label" data-i18n="averagePerMonth">Average per Month</div>
    </div>
  </div>
  <div class="charts">
    <div class="chart">
      <h3 data-i18n="hoursPerMonth">Hours per Month</h3>
      <img src="https://cloud.vantaio.com/public.php/dav/files/fJSaK9T9CTtz26g/" alt="Line chart of hours per month">
    </div>
    <div class="chart">
      <h3 data-i18n="overtimeDistribution">Overtime Distribution</h3>
      <img src="file:///private/var/folders/fj/r8_xmwqn0419dk68l8c9nk8r0000gp/T/remote-file-preview-5E545AFA-42C8-4381-A752-BFFEA7B90292/dashboard_pie.png" alt="Pie chart of overtime distribution">
    </div>
    <div class="chart">
      <h3 data-i18n="projectBreakdown">Project Breakdown</h3>
      <img src="file:///private/var/folders/fj/r8_xmwqn0419dk68l8c9nk8r0000gp/T/remote-file-preview-5E545AFA-42C8-4381-A752-BFFEA7B90292/dashboard_bar.png" alt="Bar chart of hours by project">
    </div>
  </div>

<script>
/* Sample monthly hours dataset */
const monthData = [
  { month: '2025-01', hours: 160, overtime: 10 },
  { month: '2025-02', hours: 155, overtime: 5 },
  { month: '2025-03', hours: 170, overtime: 15 },
  { month: '2025-04', hours: 165, overtime: 8 },
  { month: '2025-05', hours: 168, overtime: 12 },
  { month: '2025-06', hours: 158, overtime: 6 }
];

/* i18n dictionary */
const t = {
  en: {
    pageTitle: 'Working Time Statistics',
    totalHours: 'Total Hours',
    overtime: 'Overtime Hours',
    averagePerMonth: 'Average per Month',
    hoursPerMonth: 'Hours per Month',
    overtimeDistribution: 'Overtime Distribution',
    projectBreakdown: 'Project Breakdown'
  },
  de: {
    pageTitle: 'Arbeitszeitstatistik',
    totalHours: 'Stunden insgesamt',
    overtime: '√úberstunden',
    averagePerMonth: 'Durchschnitt pro Monat',
    hoursPerMonth: 'Stunden pro Monat',
    overtimeDistribution: '√úberstundenverteilung',
    projectBreakdown: 'Projektaufteilung'
  }
};
let lang = 'en';

function updateMetrics() {
  const total = monthData.reduce((sum, m) => sum + m.hours, 0);
  const overtimeSum = monthData.reduce((sum, m) => sum + m.overtime, 0);
  const avg = total / monthData.length;
  document.getElementById('mTotal').textContent = total.toFixed(0) + ' h';
  document.getElementById('mOvertime').textContent = overtimeSum.toFixed(0) + ' h';
  document.getElementById('mAvg').textContent = avg.toFixed(1) + ' h';
}
function applyTranslations() {
  document.getElementById('pageTitle').textContent = t[lang].pageTitle;
  document.querySelector('[data-i18n="totalHours"]').textContent = t[lang].totalHours;
  document.querySelector('[data-i18n="overtime"]').textContent = t[lang].overtime;
  document.querySelector('[data-i18n="averagePerMonth"]').textContent = t[lang].averagePerMonth;
  document.querySelector('[data-i18n="hoursPerMonth"]').textContent = t[lang].hoursPerMonth;
  document.querySelector('[data-i18n="overtimeDistribution"]').textContent = t[lang].overtimeDistribution;
  document.querySelector('[data-i18n="projectBreakdown"]').textContent = t[lang].projectBreakdown;
}
document.getElementById('langSelect').addEventListener('change', function() {
  lang = this.value;
  applyTranslations();
});
// Init
updateMetrics();
applyTranslations();
</script>

</body></html>
